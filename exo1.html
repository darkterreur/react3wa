<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
      .heading{
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
                  
            const msg = ["Yo lain", "message 2", "Dernier message ici"]
                   // Component Messages
            const Messages = (props) => {
               // props are messages
               const lesmessages = props.tab
            return (
                    <div >
                        {  
                            lesmessages.map((ms,i) => { 
                                console.log(ms)
                                return(
                                    <Message key={i} message={ms}/>
                                    )
                                
                            }
                            )
                        }
                        
                    </div>
            )
            }

                 // Component
                 const Message = (props) => {
                return (
                        <div className="heading" >
                        <h1>{props.message}</h1>
                        </div>
                )
                }

                const App = () => {
                    return(
                        <div id="App">
                            <Messages tab={msg}/>
                        </div>
                    )
                }



                           // Rendu dans le DOM
            ReactDOM.render(
            <App />,
            document.getElementById('root')
            );


 
    </script>
</body>
</html>
