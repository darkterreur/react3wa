<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
      .heading{
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">

          class Button extends React.Component{

                constructor(props){
                    super(props)
                    this.state = {counter: 0, 
                                active : false
                                }  
                }


                start1 = (e) => {
                    this.timer = setInterval( () => {this.increment(e)},1000);
                    this.setState({ active: !this.state.active });  
                } 

                stop1 = (e) => {
                    clearInterval( this.timer );
                    this.setState({ active: !this.state.active });  
                } 

                increment = (event) => {
                    this.setState({ counter: parseInt(this.state.counter) + parseInt(this.props.nb) });  
                    console.log('Le lien a été cliqué.');                       
                    return this;
                }



                render(){
                        return(
                                <div>
                                    <button disabled={this.state.active}  onClick={ e => this.start1(e) }>Do +({this.props.nb})</button>
                                    <button disabled={!this.state.active} onClick={ e => this.stop1(e) }>Stop {this.props.nb}</button>
                                    <p>{this.state.counter}</p>
                                </div>
                        )
                }

                }  
      

          ReactDOM.render(
                            <div>
                            <Button nb="1" />
                            <Button nb="4" />
                            </div>,

                            document.getElementById('root')
                            );

 
    </script>
</body>
</html>
